PaymentResponse:
  type: object
  properties:
    id:
      type: integer
      example: 1
    cliente_id:
      type: integer
      example: 1
    empresa_id:
      type: integer
      example: 1
    mercado_pago_order_id:
      type: string
      example: "ORDER-12345"
    mercado_pago_payment_id:
      type: string
      example: "123456789"
    status:
      type: string
      enum: [pending, approved, authorized, in_process, in_mediation, rejected, cancelled, refunded, charged_back]
      example: "authorized"
    status_detail:
      type: string
      example: "accredited"
    valor:
      type: number
      format: float
      example: 150.50
    moeda:
      type: string
      example: "BRL"
    metodo_pagamento:
      type: string
      example: "credit_card"
    descricao:
      type: string
      example: "Reserva de passeio turístico"
    numero_parcelas:
      type: integer
      example: 3
    last_four_digits:
      type: string
      example: "4321"
      description: Últimos 4 dígitos do cartão
    first_six_digits:
      type: string
      example: "123456"
      description: Primeiros 6 dígitos do cartão (BIN)
    payment_method_id:
      type: string
      example: "visa"
      description: Bandeira do cartão
    issuer_id:
      type: string
      example: "24"
      description: ID do banco emissor
    cardholder_name:
      type: string
      example: "JOAO SILVA"
      description: Nome do titular do cartão
    captured:
      type: boolean
      example: false
      description: Indica se o pagamento foi capturado
    transaction_amount_refunded:
      type: number
      format: float
      example: 0.00
      description: Valor reembolsado
    momento_criacao:
      type: string
      format: date-time
      example: "2025-10-02T10:00:00Z"
    momento_atualizacao:
      type: string
      format: date-time
      example: "2025-10-02T10:05:00Z"
    momento_aprovacao:
      type: string
      format: date-time
      nullable: true
      example: "2025-10-02T10:05:00Z"
    momento_cancelamento:
      type: string
      format: date-time
      nullable: true
      example: null
    momento_autorizacao:
      type: string
      format: date-time
      nullable: true
      example: "2025-10-02T10:00:00Z"
    momento_captura:
      type: string
      format: date-time
      nullable: true
      example: null
    status_display:
      type: string
      example: "Autorizado"
    metodo_pagamento_display:
      type: string
      example: "Cartão de Crédito"

PaymentMethodsResponse:
  type: object
  properties:
    payment_methods:
      type: array
      items:
        $ref: '#/components/schemas/PaymentMethodInfo'
    example:
      payment_methods:
        - id: "visa"
          name: "Visa"
          payment_type_id: "credit_card"
          status: "active"
          secure_thumbnail: "https://http2.mlstatic.com/storage/logos-api-admin/a5f047d0-9be0-11ec-aad4-c2001f7b0d8a.svg"
          thumbnail: "https://http2.mlstatic.com/storage/logos-api-admin/a5f047d0-9be0-11ec-aad4-c2001f7b0d8a.svg"
          deferred_capture: "supported"

PaymentMethodInfo:
  type: object
  properties:
    id:
      type: string
      example: "visa"
      description: ID do método de pagamento
    name:
      type: string
      example: "Visa"
      description: Nome do método de pagamento
    payment_type_id:
      type: string
      example: "credit_card"
      description: Tipo do método de pagamento
    status:
      type: string
      example: "active"
      description: Status do método de pagamento
    secure_thumbnail:
      type: string
      example: "https://http2.mlstatic.com/storage/logos-api-admin/a5f047d0-9be0-11ec-aad4-c2001f7b0d8a.svg"
      description: URL da imagem segura
    thumbnail:
      type: string
      example: "https://http2.mlstatic.com/storage/logos-api-admin/a5f047d0-9be0-11ec-aad4-c2001f7b0d8a.svg"
      description: URL da imagem
    deferred_capture:
      type: string
      example: "supported"
      description: Suporte a captura diferida
    settings:
      type: array
      items:
        $ref: '#/components/schemas/PaymentMethodSetting'
    additional_info_needed:
      type: array
      items:
        type: string
      example: ["cardholder_identification_number", "cardholder_identification_type", "cardholder_name"]
    min_allowed_amount:
      type: number
      example: 0
    max_allowed_amount:
      type: number
      example: 250000
    accreditation_time:
      type: integer
      example: 1440
    financial_institutions:
      type: array
      items:
        $ref: '#/components/schemas/FinancialInstitution'
    processing_modes:
      type: array
      items:
        type: string
      example: ["aggregator"]

PaymentMethodSetting:
  type: object
  properties:
    card_number:
      $ref: '#/components/schemas/CardNumberSetting'
    bin:
      $ref: '#/components/schemas/BinSetting'
    security_code:
      $ref: '#/components/schemas/SecurityCodeSetting'

CardNumberSetting:
  type: object
  properties:
    length:
      type: integer
      example: 16
    validation:
      type: string
      example: "standard"

BinSetting:
  type: object
  properties:
    pattern:
      type: string
      example: "^4"
    installments_pattern:
      type: string
      example: "^4"
    exclusion_pattern:
      type: string
      nullable: true
      example: null

SecurityCodeSetting:
  type: object
  properties:
    mode:
      type: string
      example: "mandatory"
    length:
      type: integer
      example: 3
    card_location:
      type: string
      example: "back"

FinancialInstitution:
  type: object
  properties:
    id:
      type: string
      example: "24"
    description:
      type: string
      example: "Banco do Brasil"

ErrorResponse:
  type: object
  properties:
    status_code:
      type: integer
      example: 400
    message:
      type: string
      example: "Erro de validação"
    error:
      type: string
      example: "campo obrigatório não informado"

LoginUnifiedRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      example: "usuario@exemplo.com"
      description: "Email do usuário (empresa ou cliente)"
    password:
      type: string
      example: "minhasenha123"
      description: "Senha do usuário"
      minLength: 8
      maxLength: 50

LoginResponse:
  type: object
  properties:
    message:
      type: string
      example: "Login realizado com sucesso"
    type:
      type: string
      enum: [company, client]
      example: "company"
      description: "Tipo do usuário logado"
    data:
      $ref: '#/components/schemas/UserLoginData'
    access_token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      description: "Token de acesso JWT"
    refresh_token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      description: "Token de renovação JWT"
    expires_in:
      type: integer
      example: 1703123456
      description: "Timestamp de expiração do access token"

UserLoginData:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: "ID do usuário"
    name:
      type: string
      example: "Nome do Usuário"
      description: "Nome do usuário"
    email:
      type: string
      format: email
      example: "usuario@exemplo.com"
      description: "Email do usuário"

CreateClientRequest:
  type: object
  required:
    - name
    - email
    - password
    - cpf
    - phone
    - birth_date
  properties:
    name:
      type: string
      example: "João Silva"
      description: "Nome completo do cliente"
    email:
      type: string
      format: email
      example: "cliente@exemplo.com"
      description: "Email do cliente"
    password:
      type: string
      example: "minhasenha123"
      description: "Senha do cliente"
    cpf:
      type: string
      example: "123.456.789-00"
      description: "CPF do cliente"
    phone:
      type: string
      example: "(83) 99999-9999"
      description: "Telefone do cliente"
    birth_date:
      type: string
      format: date
      example: "1990-01-01"
      description: "Data de nascimento do cliente"

CreateCompanyRequest:
  type: object
  required:
    - name
    - email
    - password
    - cnpj
    - phone
    - address
  properties:
    name:
      type: string
      example: "Empresa Exemplo"
      description: "Nome da empresa"
    email:
      type: string
      format: email
      example: "empresa@exemplo.com"
      description: "Email da empresa"
    password:
      type: string
      example: "minhasenha123"
      description: "Senha da empresa"
    cnpj:
      type: string
      example: "12.345.678/0001-90"
      description: "CNPJ da empresa"
    phone:
      type: string
      example: "(83) 99999-9999"
      description: "Telefone da empresa"
    address:
      type: string
      example: "Rua Exemplo, 123, Centro"
      description: "Endereço da empresa"

RefreshTokenRequest:
  type: object
  required:
    - refresh_token
  properties:
    refresh_token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      description: "Token de renovação JWT"
      minLength: 1
      maxLength: 500

RefreshTokenResponse:
  type: object
  properties:
    access_token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      description: "Novo token de acesso JWT"
    refresh_token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      description: "Novo token de renovação JWT"
    expires_in:
      type: integer
      example: 1703123456
      description: "Timestamp de expiração do novo access token"

Company:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: "ID da empresa"
    name:
      type: string
      example: "Empresa Exemplo"
      description: "Nome da empresa"
    email:
      type: string
      format: email
      example: "empresa@exemplo.com"
      description: "Email da empresa"
    cnpj:
      type: string
      example: "12.345.678/0001-90"
      description: "CNPJ da empresa"
    phone:
      type: string
      example: "(83) 99999-9999"
      description: "Telefone da empresa"
    address:
      type: string
      example: "Rua Exemplo, 123, Centro"
      description: "Endereço da empresa"
    created_at:
      type: string
      format: date-time
      example: "2025-01-01T10:00:00Z"
      description: "Data de criação"
    updated_at:
      type: string
      format: date-time
      example: "2025-01-01T10:00:00Z"
      description: "Data de atualização"

Pagination:
  type: object
  properties:
    page:
      type: integer
      example: 1
      description: "Página atual"
    limit:
      type: integer
      example: 10
      description: "Itens por página"
    total:
      type: integer
      example: 100
      description: "Total de itens"
    pages:
      type: integer
      example: 10
      description: "Total de páginas"