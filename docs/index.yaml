openapi: 3.0.3

info:
  title: Jampa Trip API
  version: 1.0.0
  description: >
    API para sistema de turismo e reservas.
servers:
  - url: http://127.0.0.1:1450
    description: Servidor da Aplicação

paths:
  # HEALTH CHECK
  /health-check:
    $ref: './paths/health-check/health-check.yaml'

  # LOGIN
  /jampa-trip/api/v1/login:
    $ref: './paths/login/login.yaml'

  # COMPANIES
  /jampa-trip/api/v1/companies:
    $ref: './paths/companies/create_list.yaml'
  /jampa-trip/api/v1/companies/{id}:
    $ref: './paths/companies/get_update.yaml'

  # CLIENTS
  /jampa-trip/api/v1/clients:
    $ref: './paths/clients/create_list.yaml'
  /jampa-trip/api/v1/clients/{id}:
    $ref: './paths/clients/get_update.yaml'

components:
  schemas:
    $ref: './components/schemas.yaml'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []