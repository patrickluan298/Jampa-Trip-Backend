post:
  tags:
    - Cards
  summary: Criar cartão
  description: Adiciona um novo cartão para o cliente
  security:
    - bearerAuth: []
  parameters:
    - name: customer_id
      in: path
      required: true
      description: ID do cliente
      schema:
        type: integer
        minimum: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - card_token
            - cardholder_name
          properties:
            card_token:
              type: string
              example: "card_token_123456"
              description: Token do cartão
            cardholder_name:
              type: string
              example: "JOAO SILVA"
              description: Nome do titular do cartão
  responses:
    '201':
      description: Cartão criado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: "Cartão adicionado com sucesso"
    '400':
      description: Dados inválidos
    '401':
      description: Não autorizado
    '422':
      description: Erro de validação

get:
  tags:
    - Cards
  summary: Listar cartões
  description: Lista os cartões do cliente
  security:
    - bearerAuth: []
  parameters:
    - name: customer_id
      in: path
      required: true
      description: ID do cliente
      schema:
        type: integer
        minimum: 1
  responses:
    '200':
      description: Lista de cartões
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              cards:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    cardholder_name:
                      type: string
                      example: "JOAO SILVA"
                    last_four_digits:
                      type: string
                      example: "4321"
                    payment_method_id:
                      type: string
                      example: "visa"
    '401':
      description: Não autorizado
    '404':
      description: Cliente não encontrado
