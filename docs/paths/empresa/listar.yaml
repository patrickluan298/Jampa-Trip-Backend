get:
  summary: Listar todas as empresas
  tags:
    - Empresa
  responses:
    '200':
      description: Lista de empresas retornada com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              mensagem:
                type: string
                example: "Empresas listadas com sucesso"
              dados:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    nome:
                      type: string
                      example: "Empresa Exemplo"
                    email:
                      type: string
                      example: "empresa@exemplo.com"
                    cnpj:
                      type: string
                      example: "12.345.678/0001-90"
                    telefone:
                      type: string
                      example: "(83) 99999-9999"
                    endereco:
                      type: string
                      example: "Rua Exemplo, 123, Centro"
                    momento_cadastro:
                      type: string
                      example: "2024-01-01T10:00:00Z"
                    momento_atualizacao:
                      type: string
                      example: "2024-01-01T10:00:00Z"
    '500':
      description: Erro interno do servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 500
              message:
                type: string
                example: "Erro interno do servidor"
