post:
  summary: Cadastro de empresa
  tags:
    - Empresa
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nome:
              type: string
              description: Nome da empresa
              example: "Empresa Exemplo"
            email:
              type: string
              format: email
              description: Email da empresa
              example: "empresa@exemplo.com"
            senha:
              type: string
              format: password
              description: Senha da empresa
              example: "minhasenha123"
            cnpj:
              type: string
              description: CNPJ da empresa
              example: "12.345.678/0001-90"
            telefone:
              type: string
              description: Telefone da empresa
              example: "(83) 99999-9999"
            endereco:
              type: string
              description: Endereço da empresa
              example: "Rua Exemplo, 123, Centro"
          required:
            - nome
            - email
            - senha
            - cnpj
            - telefone
            - endereco
  responses:
    '200':
      description: Empresa cadastrada com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              mensagem:
                type: string
                example: "Empresa cadastrada com sucesso"
              dados:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  nome:
                    type: string
                    example: "Empresa Exemplo"
                  email:
                    type: string
                    example: "empresa@exemplo.com"
                  cnpj:
                    type: string
                    example: "12.345.678/0001-90"
                  telefone:
                    type: string
                    example: "(83) 99999-9999"
                  endereco:
                    type: string
                    example: "Rua Exemplo, 123, Centro"
                  momento_cadastro:
                    type: string
                    example: "2024-01-01T10:00:00Z"
                  momento_atualizacao:
                    type: string
                    example: "2024-01-01T10:00:00Z"
    '422':
      description: Dados de entrada inválidos
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 422
              message:
                type: string
                example: "Dados de entrada inválidos"