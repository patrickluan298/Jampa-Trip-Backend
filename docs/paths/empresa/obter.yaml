get:
  summary: Obter empresa por ID
  tags:
    - Empresa
  parameters:
    - name: id
      in: path
      required: true
      description: ID da empresa
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Empresa encontrada com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              mensagem:
                type: string
                example: "Empresa encontrada com sucesso"
              dados:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  nome:
                    type: string
                    example: "Empresa Exemplo"
                  email:
                    type: string
                    example: "empresa@exemplo.com"
                  cnpj:
                    type: string
                    example: "12.345.678/0001-90"
                  telefone:
                    type: string
                    example: "(83) 99999-9999"
                  endereco:
                    type: string
                    example: "Rua Exemplo, 123, Centro"
                  momento_cadastro:
                    type: string
                    example: "2024-01-01T10:00:00Z"
                  momento_atualizacao:
                    type: string
                    example: "2024-01-01T10:00:00Z"
    '400':
      description: ID inválido
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 400
              message:
                type: string
                example: "ID não pode ser zero ou negativo"
    '404':
      description: Empresa não encontrada
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 404
              message:
                type: string
                example: "Empresa não encontrada"
