get:
  tags:
    - Feedbacks
  summary: Get Rating Distribution
  description: Obtém a distribuição de notas de uma empresa
  operationId: getRatingDistribution
  parameters:
    - name: empresa_id
      in: query
      description: ID da empresa
      required: true
      schema:
        type: integer
        minimum: 1
  responses:
    '200':
      description: Distribuição retornada com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              empresa_id:
                type: integer
                example: 1
              distribution:
                type: object
                additionalProperties:
                  type: integer
                example:
                  "1": 5
                  "2": 10
                  "3": 20
                  "4": 30
                  "5": 35
    '400':
      description: empresa_id inválido
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '500':
      description: Erro interno do servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

