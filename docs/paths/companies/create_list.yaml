get:
  tags:
    - Companies
  summary: List Companies
  description: Lista todas as empresas (requer autenticação JWT)
  operationId: listCompanies
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Número da página
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: limit
      in: query
      description: Número de itens por página
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
  responses:
    '200':
      description: Lista de empresas retornada com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              companies:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
              pagination:
                $ref: '#/components/schemas/Pagination'
    '401':
      description: Token de autorização inválido ou expirado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status_code: 401
            message: "token de autorização não fornecido"
    '500':
      description: Erro interno do servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

post:
  tags:
    - Companies
  summary: Create Company
  description: Cria uma nova empresa (requer autenticação JWT)
  operationId: createCompany
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CreateCompanyRequest'
        example:
          name: "Empresa Exemplo"
          email: "empresa@exemplo.com"
          password: "minhasenha123"
          cnpj: "12.345.678/0001-90"
          phone: "(83) 99999-9999"
          address: "Rua Exemplo, 123, Centro"
  responses:
    '201':
      description: Empresa criada com sucesso
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Company'
    '400':
      description: Dados inválidos
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '401':
      description: Token de autorização inválido ou expirado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '409':
      description: Email ou CNPJ já cadastrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '500':
      description: Erro interno do servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'