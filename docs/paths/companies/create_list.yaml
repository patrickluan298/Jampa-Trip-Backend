post:
  summary: Create company
  tags:
    - Companies
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Company name
              example: "Example Company"
            email:
              type: string
              format: email
              description: Company email
              example: "company@example.com"
            password:
              type: string
              format: password
              description: Company password
              example: "mypassword123"
            cnpj:
              type: string
              description: Company CNPJ
              example: "12.345.678/0001-90"
            phone:
              type: string
              description: Company phone
              example: "(83) 99999-9999"
            address:
              type: string
              description: Company address
              example: "Example Street, 123, Downtown"
          required:
            - name
            - email
            - password
            - cnpj
            - phone
            - address
  responses:
    '200':
      description: Company created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Company created successfully"
              data:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Example Company"
                  email:
                    type: string
                    example: "company@example.com"
                  cnpj:
                    type: string
                    example: "12.345.678/0001-90"
                  phone:
                    type: string
                    example: "(83) 99999-9999"
                  address:
                    type: string
                    example: "Example Street, 123, Downtown"
                  created_at:
                    type: string
                    example: "2024-01-01T10:00:00Z"
                  updated_at:
                    type: string
                    example: "2024-01-01T10:00:00Z"
    '422':
      description: Invalid input data
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 422
              message:
                type: string
                example: "Invalid input data"

get:
  summary: List companies
  tags:
    - Companies
  parameters:
    - name: name
      in: query
      description: Filter by company name
      required: false
      schema:
        type: string
    - name: email
      in: query
      description: Filter by company email
      required: false
      schema:
        type: string
    - name: cnpj
      in: query
      description: Filter by company CNPJ
      required: false
      schema:
        type: string
    - name: phone
      in: query
      description: Filter by company phone
      required: false
      schema:
        type: string
    - name: address
      in: query
      description: Filter by company address
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Companies listed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Empresas listadas com sucesso"
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Empresa Exemplo"
                    email:
                      type: string
                      example: "empresa@exemplo.com"
                    cnpj:
                      type: string
                      example: "12.345.678/0001-90"
                    phone:
                      type: string
                      example: "(83) 99999-9999"
                    address:
                      type: string
                      example: "Rua Exemplo, 123, Centro"
                    created_at:
                      type: string
                      example: "2024-01-01T10:00:00Z"
                    updated_at:
                      type: string
                      example: "2024-01-01T10:00:00Z"