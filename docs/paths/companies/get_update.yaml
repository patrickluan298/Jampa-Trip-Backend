get:
  summary: Get company by ID
  tags:
    - Companies
  parameters:
    - name: id
      in: path
      description: Company ID
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Company retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Empresa obtida com sucesso"
              data:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Empresa Exemplo"
                  email:
                    type: string
                    example: "empresa@exemplo.com"
                  cnpj:
                    type: string
                    example: "12.345.678/0001-90"
                  phone:
                    type: string
                    example: "(83) 99999-9999"
                  address:
                    type: string
                    example: "Rua Exemplo, 123, Centro"
                  created_at:
                    type: string
                    example: "2024-01-01T10:00:00Z"
                  updated_at:
                    type: string
                    example: "2024-01-01T10:00:00Z"
    '404':
      description: Company not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

put:
  summary: Update company
  tags:
    - Companies
  parameters:
    - name: id
      in: path
      description: Company ID
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Company name
              example: "Example Company"
            email:
              type: string
              format: email
              description: Company email
              example: "company@example.com"
            password:
              type: string
              format: password
              description: Company password
              example: "mypassword123"
            cnpj:
              type: string
              description: Company CNPJ
              example: "12.345.678/0001-90"
            phone:
              type: string
              description: Company phone
              example: "(83) 99999-9999"
            address:
              type: string
              description: Company address
              example: "Example Street, 123, Downtown"
          required:
            - name
            - email
            - password
            - cnpj
            - phone
            - address
  responses:
    '200':
      description: Company updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Empresa atualizada com sucesso"
              data:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Example Company"
                  email:
                    type: string
                    example: "company@example.com"
                  cnpj:
                    type: string
                    example: "12.345.678/0001-90"
                  phone:
                    type: string
                    example: "(83) 99999-9999"
                  address:
                    type: string
                    example: "Example Street, 123, Downtown"
                  created_at:
                    type: string
                    example: "2024-01-01T10:00:00Z"
                  updated_at:
                    type: string
                    example: "2024-01-01T10:00:00Z"
    '404':
      description: Company not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'