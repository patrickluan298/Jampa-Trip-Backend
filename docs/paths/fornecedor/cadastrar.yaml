post:
  summary: Registro de usuário
  tags:
    - Fornecedor
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nome:
              type: string
            email:
              type: string
              format: email
            senha:
              type: string
          required:
            - nome
            - email
            - senha
  responses:
    '201':
      description: Usuário registrado com sucesso
    '400':
      description: Dados inválidos