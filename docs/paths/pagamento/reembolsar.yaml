post:
  tags:
    - Pagamentos
  summary: Reembolsar pagamento capturado
  description: |
    Reembolsa um pagamento que já foi capturado. Pode ser reembolso total ou parcial.
    
    **Importante:** 
    - Apenas pagamentos com status `approved` e capturados podem ser reembolsados
    - Se não informar `amount`, reembolsa o valor total
    - Para reembolso parcial, informe um valor menor que o capturado
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - payment_id
          properties:
            payment_id:
              type: integer
              format: int64
              example: 123456789
              description: ID do pagamento no Mercado Pago
            amount:
              type: number
              format: float
              example: 50.00
              description: Valor a reembolsar (opcional - se não informado, reembolsa total)
  responses:
    '200':
      description: Pagamento reembolsado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              pagamento:
                $ref: '#/components/schemas/PagamentoResponse'
              refund_id:
                type: integer
                format: int64
                example: 987654321
              refunded_amount:
                type: number
                format: float
                example: 150.50
              message:
                type: string
                example: "Pagamento reembolsado com sucesso"
    '400':
      description: Pagamento não pode ser reembolsado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    '404':
      description: Pagamento não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'