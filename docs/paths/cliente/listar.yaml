get:
  summary: Listar todos os clientes
  tags:
    - Cliente
  responses:
    '200':
      description: Lista de clientes retornada com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              mensagem:
                type: string
                example: "Clientes listados com sucesso"
              dados:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    nome:
                      type: string
                      example: "Jo√£o Silva"
                    email:
                      type: string
                      example: "cliente@exemplo.com"
                    cpf:
                      type: string
                      example: "123.456.789-00"
                    telefone:
                      type: string
                      example: "(83) 99999-9999"
                    data_nascimento:
                      type: string
                      example: "1990-01-01"
                    momento_cadastro:
                      type: string
                      example: "2024-01-01T10:00:00Z"
                    momento_atualizacao:
                      type: string
                      example: "2024-01-01T10:00:00Z"
    '500':
      description: Erro interno do servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 500
              message:
                type: string
                example: "Erro interno do servidor"
