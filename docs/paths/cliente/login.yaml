post:
  summary: Login de cliente
  tags:
    - Cliente
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              description: Email do cliente
              example: "cliente@exemplo.com"
            senha:
              type: string
              format: password
              description: Senha do cliente
              example: "minhasenha123"
          required:
            - email
            - senha
  responses:
    '200':
      description: Login realizado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              mensagem:
                type: string
                example: "Login realizado com sucesso"
              dados:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  nome:
                    type: string
                    example: "João Silva"
                  email:
                    type: string
                    example: "cliente@exemplo.com"
    '401':
      description: Credenciais inválidas
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 401
              message:
                type: string
                example: "Credenciais inválidas"
    '422':
      description: Dados de entrada inválidos
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 422
              message:
                type: string
                example: "Dados de entrada inválidos"
