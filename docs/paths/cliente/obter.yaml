get:
  summary: Obter cliente por ID
  tags:
    - Cliente
  parameters:
    - name: id
      in: path
      required: true
      description: ID do cliente
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Cliente encontrado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              mensagem:
                type: string
                example: "Cliente encontrado com sucesso"
              dados:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  nome:
                    type: string
                    example: "João Silva"
                  email:
                    type: string
                    example: "cliente@exemplo.com"
                  cpf:
                    type: string
                    example: "123.456.789-00"
                  telefone:
                    type: string
                    example: "(83) 99999-9999"
                  data_nascimento:
                    type: string
                    example: "1990-01-01"
                  momento_cadastro:
                    type: string
                    example: "2024-01-01T10:00:00Z"
                  momento_atualizacao:
                    type: string
                    example: "2024-01-01T10:00:00Z"
    '400':
      description: ID inválido
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 400
              message:
                type: string
                example: "ID não pode ser zero ou negativo"
    '404':
      description: Cliente não encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 404
              message:
                type: string
                example: "Cliente não encontrado"
