version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jampa-trip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jampa_trip_db
      POSTGRES_USER: jampa_trip_user
      POSTGRES_PASSWORD: jampa_trip_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - jampa-trip-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jampa_trip_user -d jampa_trip_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: build/Dockerfile
    container_name: jampa-trip-app
    restart: unless-stopped
    environment:
      DEBUG: "false"
      HTTP_SERVER_READ_TIMEOUT: "20"
      HTTP_SERVER_WRITE_TIMEOUT: "60"
      HTTP_SERVER_IDLE_TIMEOUT: "120"
      HTTP_SERVER_PORT: "1450"
      
      DATABASE_POSTGRES_HOST: "postgres"
      DATABASE_POSTGRES_PORT: "5432"
      DATABASE_POSTGRES_NAME: "jampa_trip_db"
      DATABASE_POSTGRES_USER: "jampa_trip_user"
      DATABASE_POSTGRES_PASSWORD: "jampa_trip_password"
      DATABASE_POSTGRES_POOL_MAX_LIFETIME_CONNECTION: "300"
      DATABASE_POSTGRES_LOG: "/workspace/logs/database.log"
    ports:
      - "1450:1450"
    volumes:
      - ./logs:/workspace/logs
      - ./temp:/workspace/temp
    networks:
      - jampa-trip-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1450/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  jampa-trip-network:
    driver: bridge